<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vp Logo</title>
  <style>
    body {
      background: #6c89a2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      border-radius: 16px;
      transition: filter 0.3s ease;
    }

    svg:hover {
      filter: drop-shadow(0 0 10px #d6a0c9aa);
    }

    path {
      stroke: url(#grad);
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

  <!-- SVG Logo -->
  <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient definition -->
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#a6c2d5; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e07cb3; stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Black background -->
    <rect width="100%" height="100%" fill="white" rx="16" />

    <!-- V shape -->
    <path d="M30 30 L50 90 L70 30"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Realistic 'p' shape -->
    <path d="M90 40
             Q105 40 105 55
             Q105 70 90 70
             Q85 70 80 65
             L80 95"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>

</body>
</html>
